<!DOCTYPE html>
<html lang="en">

<head>
	<title>Letusdonate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
</head>

<body background="../../static/img/back.jpg">
	<div class="container-fluid">
		<div class="row" style="padding: 20px;">
			<div class="col-sm-8">
				<center><a href="{% url 'home' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></center>
			</div>
  			<div class="col-sm-4">
  				<center><h1><p>
      		
  				<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  				<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  				</p></h1></center>
  			</div>
		</div>

		<div class="row" style="padding-top: 50px">
			<div class="row">
				<div class="col-sm-offset-3	 col-sm-6">	
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong>NGO Registration</strong>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" action="{% url 'contact' %}" method="post">
								{% csrf_token %}
								<input type="hidden" name="user_name" value="{{ user_name }}">
								
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Description</label>
									<div class="col-sm-9">
										<textarea class="form-control" name="description" row="5" placeholder="Description" required=""></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Address</label>
									<div class="col-sm-9">
										<textarea class="form-control" name="address" row="5" placeholder="Address" required=""></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">PIN</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputEmail3" name="pin" placeholder="PIN" required="" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Phone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputEmail3" name="phone" placeholder="Phone" required="" />
									</div>
								</div>

								<div class="form-group">
          							<label for="inputEmail3" class="col-sm-3 control-label">Select Image</label>
            						<div class="col-sm-9">
                						<input type="file" name="file" id="js-upload-files" multiple>
              						</div>	
              					</div>
								<div class="form-group-last">
									<div class="col-sm-offset-5 col-sm-9">
										<a href=""><button type="submit" class="btn btn-success btn-sm" id="imagesubmit">Confirm</button></a>
										<button type="reset" class="btn btn-default btn-sm">Reset</button>
									</div>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>

	<script src="../../static/js/ngoregister.js"></script>
</body>

</html>
